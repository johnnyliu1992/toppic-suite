	<!-- start content -->
	<div id="content">
		<div class="post">
<!-- msalign+ arguments start -->
<table>
<tr><td>Title:</td><td><input type="text" name="title" /></td></tr>
</table>
<br/>
<table>
<tr><td>Spectrum File:</td><td><input type="file" name="specFile"/></td></tr>
<tr><td>Database File:</td><td><input type="file" name="dataFile"/></td></tr>
<tr><td>Fragmentation Method:</td><td>
<select name="FragMeth" style="background-color:transparent;color:#AAAAAA">
	<option>CID</option>
	<option>HCD</option>
	<option>ETD</option>
	<option>FILE</option>
</select>
</td></tr>
<tr><td>N-Terminal Variable PTM:</td><td>
<select name="NTVP" style="background-color:transparent;color:#AAAAAA">
	<option>NME</option>
	<option>NME_ACETYLATION</option>
</select>
</td></tr>
<tr><td>Error Tolerance:</td><td><input type="text" name="errTole"/>PPM</td></tr>
<tr><td>Fix Modification:</td><td>
<select name="fptm" style="background-color:transparent;color:#AAAAAA">
    <option>NONE</option>
	<option>C57</option>
	<option>C58</option>
</select></td></tr>
<tr><td>Search Type:</td><td>
<select name="searchType" style="background-color:transparent;color:#AAAAAA">
    <option>TARGET</option>
	<option>TARGET+DECOY</option>
</select></td></tr>
<tr><td>Cutoff Type:</td><td>
<select name="cutoffType" style="background-color:transparent;color:#AAAAAA">
    <option>EVALUE</option>
	<option>FDR</option>
</select></td></tr>
<tr><td>Cutoff Value:</td><td><input type="text" name="cutValue"/></td></tr>
<tr><td>Number of Unexpected PTM:</td><td><select name="shiftNumber" style="background-color:transparent;color:#AAAAAA">
    <option>0</option>
	<option>1</option>
	<option>2</option>
</select></td></tr>
</table>
